name: run-something

on: 
  push

jobs:
  test-run-thing:
    name: Try to build this on osx-arm64
    runs-on: macos-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: latest
          activate-environment: build-env
          environment-file: .etc/conda_build_environment.yaml
      - run: |
          conda build .conda -e .conda/conda_build_meta.yaml --no-test -c conda-forge